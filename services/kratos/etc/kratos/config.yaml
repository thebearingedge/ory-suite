version: v1.1.0

serve:
  public:
    base_url: https://auth.local.test/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: https://local.test/
  allowed_return_urls:
    - https://local.test

  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: https://local.test/error

    settings:
      ui_url: https://local.test/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: https://local.test/recovery
      use: code

    verification:
      enabled: true
      ui_url: https://local.test/verification
      use: code
      after:
        default_browser_return_url: https://local.test/

    logout:
      after:
        default_browser_return_url: https://local.test/login

    login:
      ui_url: https://local.test/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://local.test/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  format: text

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/schemas/identity.schema.json

feature_flags:
  use_continue_with_transitions: true

cookies:
  domain: local.test
